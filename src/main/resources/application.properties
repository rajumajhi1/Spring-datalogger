# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration - Updated to match per-datasource settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
spring.datasource.hikari.leak-detection-threshold=60000

# Actuator Configuration for monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.datalogger.faults=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration is handled in WebConfig.java

# Oracle JDBC Timezone Configuration
spring.datasource.user[0].connection-properties=oracle.jdbc.timezoneAsRegion=false;oracle.jdbc.timestampTzInGmt=false;user.timezone=UTC
oracle.jdbc.timezoneAsRegion=false
oracle.jdbc.timestampTzInGmt=false

# JVM Timezone Configuration
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Jackson Configuration for LocalDateTime serialization
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss