spring.application.name=fault-dashboard
server.port=8082

# Database Configuration for User1
spring.datasource.user1.url=jdbc:oracle:thin:@//localhost:1521/XE
spring.datasource.user1.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.user1.username=HR
spring.datasource.user1.password=HR

# Database Configuration for User2
spring.datasource.user2.url=jdbc:oracle:thin:@//localhost:1521/XE
spring.datasource.user2.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.user2.username=HR
spring.datasource.user2.password=HR

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.datalogger.faults=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
spring.mvc.cors.allowed-origins=http://192.168.83.12:5173,http://localhost:5173
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true